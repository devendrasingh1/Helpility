<!-- Login section End -->
<div class="sc_wrapper sc_login_sign_section pad_top_bottom_60"> 
	<div class="container">
		<div class="row align_center">
			<div class="col-lg-6 col-md-12 col-12">
				<div class="login_form_thumb text-center">
					<div class="img_box">
						<img src="images/reg_verify_img.jpg" alt="Login Thumb" class="img-fluid">
					</div>
				</div>	
			</div>
			<div class="col-lg-6 col-md-12 col-12">
				<div class="login_form_cover verify_account_form">
					<div class="form_heading text-center">
						<h3 class="heading">Please Verify your account</h3>
						<p>Please confirm your verification we will send a verification link on mobile or Email.</p>
					</div>
					<div class="login_form">
						<form>
							<div class="form_group verify_link_check">
								<label>
								   <input type="radio" name="verification" value="by phone">
									<span class="verify_link">
									  <i class="fas fa-mobile-alt"></i><span class="text">Verify by phone</span>
									</span>
								</label>
								<label>
								   <input type="radio" name="verification" value="by Email">
								   <span class="verify_link">
									<i class="far fa-envelope"></i><span class="text">Verify by Email Id</span>
									</span>
								</label>
							</div>
							<div class="button_group">
								<input type="submit" class="site_button join_btn" name="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
